<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="position: absolute; left: 220px;top: 175px;">Do you love me?</h2>
<input type="button" value="yes" onclick="hien()" style="position: absolute; left: 280px; top:235px">
<input type="button" value="no" onmouseover="no()" id="no" style="position: absolute; left: 350px; top: 235px">
<script>
    function hien(){
        alert('of course');
    }
    function no(){
        let x= Math.round(Math.random()* window.innerWidth);
        let y= Math.round(Math.random()* window.innerHeight);
        document.getElementById("no").style.left=x+ 'px';
        document.getElementById("no").style.top=y+ 'px';
    }
</script>
</body>
</html>
